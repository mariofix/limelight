{% extends "main.html" %}

{% block content %}
<section class="bg-primary text-white text-center py-5">
  <div class="container">
    <h1>Project List - {{ project_type }}</h1>
  </div>
</section>

<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for project in projects %}
      <div class="col mt-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ project[0].title }}</h5>
            <p class="card-text">{{ project[0].description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="{{ url_for('website.get_project', slug=project[0].slug) }}" role="button" class="btn btn-sm btn-outline-secondary">View</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
